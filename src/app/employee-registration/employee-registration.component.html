<div style="background-color: white; margin-top: 20px" class="row">
  <mat-horizontal-stepper #stepper>
    <mat-step label="">
      <form [formGroup]="primaryInfoForm" (ngSubmit)="primaryInfo()">
        <ng-template matStepLabel>Primary Info</ng-template>
        <table style="margin-left: 400px">
          <tr>
            <td>
              <div class="form-group">
                <label>Employee Id</label>
                <input
                  matInput
                  formControlName="empId"
                  type="text"
                  class="form-control"
                  id="empId"
                  name="empId"
                />
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Employee Name</label>
                <input
                  formControlName="empName"
                  type="text"
                  class="form-control"
                  id="empName"
                  name="empName"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label>Date of Joining</label>
                <input
                  formControlName="doj"
                  type="date"
                  class="form-control"
                  id="doj"
                  name="doj"
                />
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Date of Birth</label>
                <input
                  formControlName="dob"
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label>Email Id</label>
                <input
                  formControlName="emailId"
                  type="text"
                  class="form-control"
                  id="emailId"
                  name="emailId"
                />
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Blood Group</label>
                <input
                  formControlName="bloodg"
                  type="text"
                  class="form-control"
                  id="bloodg"
                  name="bloodg"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label>Designation</label>
                <select
                  formControlName="designation"
                  class="form-control"
                  id="designation"
                  name="designation"
                >
                  <option>Assistant Software Engineer</option>
                </select>
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Gender</label>
                <select
                  formControlName="gender"
                  class="form-control"
                  id="gender"
                  name="gender"
                >
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div class="form-group">
                <label>Nationality</label>
                <select
                  formControlName="nationality"
                  class="form-control"
                  id="nationality"
                  name="nationality"
                >
                  <option>Indian</option>
                  <option>Other</option>
                </select>
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Employee Status</label>
                <select
                  formControlName="empStatus"
                  class="form-control"
                  id="empStatus"
                  name="empStatus"
                >
                  <option>Active</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="text-align: right">
              <button
                type="submit"
                class="btn btn-primary"
                mat-button
                matStepperNext
              >
                Next
              </button>
            </td>
          </tr>
        </table>
      </form>
    </mat-step>
    <mat-step label="Secondary Info">
      <form [formGroup]="secondaryInfoForm" (ngSubmit)="secondaryInfo()">
        <table style="margin-left: 400px">
          <tr>
            <td>
              <div class="form-group">
                <label>PAN NO</label>
                <input
                  formControlName="panNo"
                  type="text"
                  class="form-control"
                  id="panNo"
                  name="panNo"
                />
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Adhar No</label>
                <input
                  formControlName="aadharNo"
                  type="text"
                  class="form-control"
                  id="aadharNo"
                  name="aadharNo"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label>Father Name</label>
                <input
                  formControlName="fatherName"
                  type="text"
                  class="form-control"
                  id="fatherName"
                  name="fatherName"
                />
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Mother Name</label>
                <input
                  formControlName="motherName"
                  type="text"
                  class="form-control"
                  id="motherName"
                  name="motherName"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label>Spouse Name</label>
                <input
                  formControlName="spouseName"
                  type="text"
                  class="form-control"
                  id="spouseName"
                  name="spouseName"
                />
              </div>
            </td>
            <td class="secondCol">
              <div class="form-group">
                <label>Passport Number</label>
                <input
                  formControlName="passportNo"
                  type="text"
                  class="form-control"
                  id="passportNo"
                  name="passportNo"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label>Marital Status</label>
                <select
                  formControlName="maritalStatus"
                  class="form-control"
                  id="maritalStatus"
                  name="maritalStatus"
                >
                  <option>Single</option>
                  <option>Married</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-primary" mat-button matStepperPrevious>
                Previous
              </button>
            </td>
            <td style="text-align: right">
              <button
                class="btn btn-primary"
                type="submit"
                mat-button
                matStepperNext
              >
                Next
              </button>
            </td>
          </tr>
        </table>
      </form>
    </mat-step>

    <mat-step label="Technical Skills">

                    <label>Year Of Experience</label>
                    <input
                      formControlName="eYoe"
                      type="text"
                      class="form-control"
                      id="eYoe"
                      name="eYoe"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group">
                    <label>Date of Joining</label>
                    <input
                      formControlName="eDoj"
                      type="date"
                      class="form-control"
                      id="eDoj"
                      name="eDoj"
                    />
                  </div>
                </td>
                <td class="secondCol">
                  <div class="form-group">
                    <label>Date of Relieving</label>
                    <input
                      formControlName="dor"
                      type="date"
                      class="form-control"
                      id="dor"
                      name="dor"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group">
                    <label>Designation</label>
                    <select
                      formControlName="eDesignation"
                      class="form-control"
                      id="eDesignation"
                      name="eDesignation"
                    >
                      <option value="Associate software Engineer">
                        Associate software Engineer
                      </option>
                      <option value="Frontend Developer">
                        Frontend Developer
                      </option>
                      <option value="Backend Developer">
                        Backend Developer
                      </option>
                      <option value="Fullstack Developer">
                        Fullstack Developer
                      </option>
                    </select>
                  </div>
                </td>
                <td class="secondCol">
                  <div class="form-group">
                    <label>Location</label>
                    <input
                      formControlName="eLocation"
                      type="text"
                      class="form-control"
                      id="eLocation"
                      name="eLocation"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-primary" mat-button matStepperPrevious>
                    Previous
                  </button>
                </td>
                <td style="text-align: right">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    mat-button
                    matStepperNext
                  >
                    Next
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </ng-container>
      </form>
      <div style="margin-left: 400px; margin-top: 20px">
        <button class="btn btn-light" (click)="addExperience()">
          <img
            src="../../assets/images/plus.png"
            width="30px"
            height="30px"
          /></button
        >&nbsp;
        <button class="btn btn-light" (click)="deleteExperience()">
          <img
            src="../../assets/images/x-mark.png"
            width="30px"
            height="30px"
          />
        </button>
      </div>
    </mat-step>

    <mat-step label="contacts">
      <form [formGroup]="contactForms" (ngSubmit)="contactDetail()">
        <ng-container *ngFor="let formGroup of contactForms.controls">
          <div [formGroup]="formGroup">
            <table style="margin-left: 400px">
              <tr>
                <td>
                  <div class="form-group">
                    <label>Contact Type</label>
                    <input
                      formControlName="contactType"
                      type="text"
                      class="form-control"
                      id="contactType"
                      name="contactType"
                    />
                  </div>
                </td>
                <td class="secondCol">
                  <div class="form-group">
                    <label>Contact Number</label>
                    <input
                      formControlName="contactNo"
                      type="text"
                      class="form-control"
                      id="contactNo"
                      name="contactNo"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-primary" mat-button matStepperPrevious>
                    Previous
                  </button>
                </td>
                <td style="text-align: right">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    mat-button
                    matStepperNext
                  >
                    Next
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </ng-container>
      </form>
      <div style="margin-left: 400px; margin-top: 20px">
        <button class="btn btn-light" (click)="addContact()">
          <img
            src="../../assets/images/plus.png"
            width="30px"
            height="30px"
          /></button
        >&nbsp;
        <button class="btn btn-light" (click)="deleteContact()">
          <img
            src="../../assets/images/x-mark.png"
            width="30px"
            height="30px"
          />
        </button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
